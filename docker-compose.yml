# 개발 환경용 Docker Compose
# DB, RabbitMQ, Celery는 Docker로 실행
# Django Backend는 로컬에서 실행 (python manage.py runserver)

services:
  # PostgreSQL + PostGIS 데이터베이스
  db:
    image: postgis/postgis:16-3.4
    container_name: hadbetter-db
    environment:
      POSTGRES_DB: hadbetter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "127.0.0.1:5432:5432"  # localhost에서만 접속 가능 (보안)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hadbetter-network

  # Redis (봇 상태 캐시)
  redis:
    image: redis:7-alpine
    container_name: hadbetter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hadbetter-network

  # RabbitMQ 메시지 브로커
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: hadbetter-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP 포트
      - "15672:15672" # 관리 콘솔 포트
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hadbetter-network

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hadbetter-celery
    command: celery -A config worker -l info
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=hadbetter
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hadbetter-network

  # Celery Beat (스케줄러)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hadbetter-celery-beat
    command: celery -A config beat -l info
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=hadbetter
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hadbetter-network

  # ================================================================
  # pgAdmin - PostgreSQL 관리 도구 (시각적 DB 관리)
  # 접속: http://localhost:5050
  # 이메일: admin@hadbetter.com / 비밀번호: admin
  # ================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hadbetter-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hadbetter.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - hadbetter-network
  # ================================================================

networks:
  hadbetter-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:
