# 개발 환경용 Docker Compose
# DB, RabbitMQ, Celery는 Docker로 실행
# Django Backend는 로컬에서 실행 (python manage.py runserver)

services:
  # PostgreSQL + PostGIS 데이터베이스
  db:
    image: postgis/postgis:16-3.4
    container_name: hadbetter-db
    environment:
      POSTGRES_DB: hadbetter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hadbetter-network

  # RabbitMQ 메시지 브로커
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: hadbetter-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP 포트
      - "15672:15672" # 관리 콘솔 포트
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hadbetter-network

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hadbetter-celery
    command: celery -A config worker -l info
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=hadbetter
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - hadbetter-network

  # Celery Beat (스케줄러)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hadbetter-celery-beat
    command: celery -A config beat -l info
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=hadbetter
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - hadbetter-network

networks:
  hadbetter-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
