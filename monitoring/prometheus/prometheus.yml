global:
  scrape_interval: 30s
  evaluation_interval: 30s

scrape_configs:
  # Prometheus 자체
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Django (로컬에서 실행 중) ⭐ 핵심 부분!
  - job_name: 'django'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']
        # ↑ Docker에서 Windows/Mac 로컬호스트 접근

  # Celery 메트릭 (Docker 내부)
  - job_name: 'celery'
    static_configs:
      - targets: ['celery-exporter:9540']

  # 시스템 메트릭
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
