# 프로덕션 환경용 Docker Compose (Linux 서버)
# 사용법: docker-compose -f docker-compose.prod.yml up -d

services:
  # Traefik 리버스 프록시
  traefik:
    image: traefik:v3.2
    container_name: hadbetter-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - hadbetter-network

  # Django 백엔드 (API 서버)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hadbetter-backend
    command: uvicorn config.asgi:application --host 0.0.0.0 --port 8000
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-hadbetter}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend,api.localhost,api.hadbetter.com}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://hadbetter.com}
      - DEBUG=False
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
    labels:
      - "traefik.enable=true"
      # API 라우팅
      - "traefik.http.routers.backend-api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.backend-api.entrypoints=web"
      - "traefik.http.services.backend-api.loadbalancer.server.port=8000"
      # SSE 라우팅
      - "traefik.http.routers.backend-sse.rule=PathPrefix(`/sse`)"
      - "traefik.http.routers.backend-sse.entrypoints=web"
      - "traefik.http.services.backend-sse.loadbalancer.server.port=8000"
      # Admin 라우팅
      - "traefik.http.routers.backend-admin.rule=PathPrefix(`/admin`)"
      - "traefik.http.routers.backend-admin.entrypoints=web"
      - "traefik.http.services.backend-admin.loadbalancer.server.port=8000"
      # Static 파일 라우팅
      - "traefik.http.routers.backend-static.rule=PathPrefix(`/static`)"
      - "traefik.http.routers.backend-static.entrypoints=web"
      - "traefik.http.services.backend-static.loadbalancer.server.port=8000"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - hadbetter-network

  # PostgreSQL + PostGIS 데이터베이스
  db:
    image: postgis/postgis:16-3.4
    container_name: hadbetter-db
    environment:
      POSTGRES_DB: ${DB_NAME:-hadbetter}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hadbetter-network

  # RabbitMQ 메시지 브로커
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: hadbetter-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hadbetter-network

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hadbetter-celery
    command: celery -A config worker -l info
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-hadbetter}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - hadbetter-network

  # Celery Beat (스케줄러)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hadbetter-celery-beat
    command: celery -A config beat -l info
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-hadbetter}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - hadbetter-network

networks:
  hadbetter-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
  static_volume:
